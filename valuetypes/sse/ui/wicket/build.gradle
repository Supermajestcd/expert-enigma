group = 'org.apache.isis.valuetypes'
description = 'Apache Isis Val - Server Sent Events (ui-wkt)'

dependencies {
    compile project(':isis-valuetypes-sse-metamodel')
    compile project(':isis-core-metamodel')
    compile project(':isis-core-webapp')
    compile project(':isis-viewer-wicket-ui')
}

task packageTests(type: Jar) {
    from sourceSets.test.output
    classifier = 'tests'
}
artifacts.archives packageTests
