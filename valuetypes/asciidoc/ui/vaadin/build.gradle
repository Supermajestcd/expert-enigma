description = 'Apache Isis Val - Asciidoctor (ui vaadin)'
dependencies {
    compile project(':isis-incubator:isis-viewer-vaadin:isis-viewer-vaadin-ui')
    compile project(':isis-valuetypes-asciidoc-applib')
}

task packageTests(type: Jar) {
