group = 'org.apache.isis.extensions'
description = 'Apache Isis Ext - Sec Man Persistence (Using JDO)'
apply plugin: 'war'
dependencies {
    compile project(':isis-testing-fixtures-applib')
    providedCompile project(':isis-persistence-jdo-datanucleus5')
    providedCompile project(':isis-core-runtime')
    providedCompile project(':isis-extensions-secman-api')
    providedCompile project(':isis-extensions-secman-model')
}

task packageTests(type: Jar) {
    from sourceSets.test.output
    classifier = 'tests'
}
artifacts.archives packageTests
