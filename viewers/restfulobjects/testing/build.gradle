description = 'Apache Isis Viewer - RO (Testing)'
apply plugin: 'war'

dependencies {

    compile project(':isis-core-runtime')
    compile project('::isis-viewer-restfulobjects-viewer')
    compile project('::isis-core-internaltestsupport')

}

task packageTests(type: Jar) {
    from sourceSets.test.output
    classifier = 'tests'
}
artifacts.archives packageTests
